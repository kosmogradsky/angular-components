<button
  class="button app-button"
  type="button"
  (click)="currentPageChange.emit(currentPage - 1)"
  *ngIf="currentPage !== 0"
>
  <app-icon
    class="prev-btn-icon"
    icon="arrow-down"
    [width]="12"
    [height]="8"
  ></app-icon>
</button>

<button
  *ngFor="let page of quickPages"
  class="button app-button"
  type="button"
  [class.button--active]="currentPage === page"
  (click)="currentPageChange.emit(page)"
>
  {{page + 1}}
</button>

<button
  class="button app-button"
  type="button"
  (click)="currentPageChange.emit(currentPage + 1)"
  *ngIf="currentPage !== lastPage"
>
  <app-icon
    class="next-btn-icon"
    icon="arrow-down"
    [width]="12"
    [height]="8"
  ></app-icon>
</button>

<button
  *ngIf="currentPage !== lastPage"
  class="button__more app-button"
  type="button"
  (click)="pageSizeChange.emit()"
>
  {{ 'paginationMore' | i18n }}
</button>
